<template>

    
    <template if:true={showEntitlements}>
        <span class="entitlementTextBox">
            <b>{labelEntitlementsList}</b>
        </span>
    
        <template for:each={entitlements} for:item="entitlement">
            <div key={entitlement.Id} class="listItemEntitlements">
                <div class="itemIcon">
                    <lightning-icon icon-name="action:delete" 
                                    size="small"
                                    alternative-text={entitlement.Bin_Colour__c}>
                    </lightning-icon> 
                </div>
                <div class="slds-text-align_left itemText">
                    Quantity: <b>{entitlement.Quantity__c}</b> <br/>
                    Size: <b>{entitlement.Bin_Size__c}</b><br/>
                    Type: <b>{entitlement.Bin_Type__c}</b>
                </div>
            </div>
        </template>
    </template>
    <template if:true={resultNotFound}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error addressErrorMsg" role="alert">
            <span class="slds-assistive-text">error</span>
            <h2>
                We are sorry, but our database shows that domestic waste services are not available at this address. Please contact
                Access Canberra on XX XX XX to seek alternate options.
            </h2>
        </div>
    </template>
</template>
